<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Reverse String</h1>
            <p class="subtitle">Ingresa un texto y obtenlo invertido</p>
            
            <div class="form-group">
                <label for="inputText">Texto de entrada</label>
                <input 
                    type="text" 
                    id="inputText" 
                    placeholder="Escribe al menos 3 caracteres..."
                    class="input-field"
                >
                <span id="errorMessage" class="error-message"></span>
            </div>

            <button id="reverseBtn" class="btn-reverse">Reverse</button>

            <div class="form-group">
                <label for="outputText">Texto invertido</label>
                <input 
                    type="text" 
                    id="outputText" 
                    readonly
                    placeholder="Resultado..."
                    class="input-field output"
                >
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
